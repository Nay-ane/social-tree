<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"> 
    <title>Social Tree</title>
</head>
<body>
    <div class="root">
        <div class="profile-photo"></div>
        <a href="#" class="username-link">@instagram</a>
        <div class="link-list-container">
            <ul class="link-list">
                <div class="link-list-item" >
                    <li>
                        <a href="#" class="link-item">Link 1</a>
                    </li>
                </div>
                <div class="link-list-item" >
                    <li>
                        <a href="#" class="link-item">Link 2</a>
                    </li>
                </div>
              <div class="link-list-item" >
                <li>
                    <a href="#" class="link-item">Link 3</a>
                </li>
              </div>
               <div class="link-list-item" class="link-item">
                 <li>
                    <a href="#" class="link-item">Link 4</a>
                </li>
               </div>
            </ul>
        </div>
        <div class="icons-social-media">
            <ul class="list-icons-social-media">
                <li>
                   <a href="#"><img src="assets/twitter-brands.svg" alt="" class="icon-item"></a> 
                </li>
                <li>
                    <a href="#"><img src="assets/twitch-brands.svg" alt="" class="icon-item"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/instagram-brands.svg" alt="" class="icon-item"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/linkedin-in-brands.svg" alt="" class="icon-item"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/github-brands.svg" alt="" class="icon-item"></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
